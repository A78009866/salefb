<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimer</title>
    <style>
        /* ✅ إعدادات الصفحة */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* لون الخلفية */
            color: rgb(15, 15, 15);
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }

        /* ✅ إعدادات الشعار */
        img {
            width: 150px; /* حجم الشعار */
            margin-bottom: 20px;
        }

        /* ✅ تأثير الكتابة */
        .typing-effect::after {
            content: "|";
            display: inline-block;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- ✅ الشعار -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/1000084215-removebg-preview.png" alt="شعار AITE SALEM">
    
    <!-- ✅ النص مع تأثير الكتابة -->
    <h4 class="typing-effect"></h4>

    <!-- ✅ سكريبت التوجيه بعد 3 ثوانٍ -->
    <script>
        const text = "from salem ahmed";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.querySelector(".typing-effect").textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        typeEffect(); // تشغيل التأثير عند تحميل الصفحة

        setTimeout(function() {
            window.location.href = "{% url 'home' %}"; // تأكد أن 'home' هو اسم الصفحة الرئيسية
        }, 3000);
    </script>
            <h3>Trimer</h3>
</body>
</html>

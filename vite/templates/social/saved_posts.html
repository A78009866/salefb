{% extends 'social/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card mb-4">
            <div class="card-header bg-white">
                <h4 class="mb-0"><i class="fas fa-bookmark me-2"></i>المنشورات المحفوظة</h4>
            </div>
        </div>

        {% if posts %}
            {% for post in posts %}
                {% include 'social/post_template.html' with post=post %}
            {% endfor %}
        {% else %}
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-bookmark fa-3x text-muted mb-3"></i>
                    <h5>لا توجد منشورات محفوظة بعد</h5>
                    <p class="text-muted">عند حفظ منشورات، ستظهر هنا.</p>
                </div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
